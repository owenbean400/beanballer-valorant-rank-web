<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <nav>
            <a href="https://valorantesports.com/en-US/pickems/113482053125573837/picks/1263478127707871988/5090123810564294632">Pick Ems</a>
            <a href="https://tracker.gg/valorant/profile/riot/beanballer%20com%23web">Tracker</a>
            <a href=".">Clips</a>
            <div class="trapezoid">
                <h1>BeanBaller</h1>
            </div>
            <a href="https://www.twitch.tv/beaneballer">Twitch</a>
            <a href="https://www.ecacesports.com/2024/03/ecac-esports-announces-player-and-rookie-of-the-month-for-february/">Ex ECAC Rookie</a>
        </nav>

        <main id="main">
            <div class="clip-headers-container">
                <h2>BeanBaller Clips</h2>
            </div>

            <div class="clips-container">
                <div class="clip-container" v-for="clip in clips">
                    <p>{{ clip.description }}</p>
                    <div class="video-container">
                        <video
                            controls
                            class="clip-video">
                            <source :src="clip.full_url" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                    <a class="trapezoid" :href="'https://tracker.gg/valorant/match/' + clip.match_id" target="_blank">Tracker Match</a>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp } = Vue

            const app = createApp({
                data() {
                    return {
                        clips: []
                    }
                },
                mounted () {
                    axios({
                        method: 'get',
                        url: "https://api.beanballer.com/clips"
                    })
                    .then(response => (this.clips = response.data))
                }
            })

            app.mount('#main')
        </script>
    </body>
</html>
